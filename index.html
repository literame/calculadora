<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">

    <title> calculadora </title>
</head>
<body>
    
    <div class="contenedor">

        <div class="window"> 
            <p class="formula">formula</p> 
            <p class="resultado">resultado</p> 
        </div>

        <div class="boxbotton">   
            
            <input type="button" value="C" class="boton mats">
            <input type="button" value="%" class="boton mats">
            <input type="button" value="+/-" class="boton mats">
            <input type="button" value="+" class="boton mats">

            <input type="button" value="1" class="boton">
            <input type="button" value="2" class="boton">
            <input type="button" value="3" class="boton">
            <input type="button" value="-" class="boton mats">
            
            <input type="button" value="4" class="boton">
            <input type="button" value="5" class="boton">
            <input type="button" value="6" class="boton">
            <input type="button" value="*" class="boton mats">
            
            <input type="button" value="7" class="boton">
            <input type="button" value="8" class="boton">
            <input type="button" value="9" class="boton">
            <input type="button" value="/" class="boton mats">

            <input type="button" value="0" class="boton">
            
            <input type="button" value="." class="boton mats">
            <input type="button" value="=" class="boton mats">
            

        </div>
        
    </div>

    
    <p>Esta p√°gina ha sido visitada <span id="contador">0</span> veces.</p>

    <script>
      let contador = localStorage.getItem("contador") || 0;
      document.getElementById("contador").textContent = contador;
    
      window.addEventListener("beforeunload", () => {
        contador++;
        localStorage.setItem("contador", contador);
      });
    </script>
    
    <script src="./src/js/index.js"></script>
</body>
</html>
